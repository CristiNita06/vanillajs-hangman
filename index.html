<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game UI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-6" id="figure">
                <div id="hangman_figure"><img src="img/1.svg" id="hangman_img" alt=""></div>
            </div>
            <div class="col-sm-12 col-md-6" id="letters">
                <div id="hangman"></div>
                <div id="hangman1"></div>
                <div id="guessedletters"></div>
                <div id="log"></div>
                <div id="log1"></div>
                <div id="log2"></div>
                <div>PROGRESS BAR</div>
                <div class="progress">
                    <div class="progress-bar" style="width:0%">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col centered">
                <div id="user_section">
                    
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 mt-2">
                                <input id="user_input"  type="text" class="form-control" placeholder="Type a letter" aria-label="" aria-describedby="basic-addon1">
                            </div>
                            <div class="col-md-4 mt-2">
                                <button class="btn btn-primary" id="submit" type="button">Submit</button>
                            </div>
                            <div class="col-md-4 mt-2">
                                <button class="btn btn-danger" id="reset" type="button">Reset Game</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
